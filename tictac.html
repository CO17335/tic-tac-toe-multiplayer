<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="tictac.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="tictac.js"></script> 
</head>
<body style="background-image: url(background.jpg);">
        <div class="main" style="width: 450px; height: auto;">               
                <div style=" width: 450px; height: auto;" class="tictaccontainer">
                        <table>
                            <div class="linev line1" id="line1" style="display: none;"></div>
                            <div class="linev line2" id="line2" style="display: none;"></div>
                            <div class="linev line3" id="line3" style="display: none;"></div>
                            <div class="lineh line4" id="line4" style="display: none;"></div>
                            <div class="lineh line5" id="line5" style="display: none;"></div>
                            <div class="lineh line6" id="line6" style="display: none;"></div>
                            <div class="linev line7" id="line7" style="display: none;"></div>
                            <div class="linev line8" id="line8" style="display: none;"></div>
                                <tr>
                                        <td id="1.1"  onclick="place(this.id)"></td>
                                        <td id="1.2" onclick="place(this.id)"></td>
                                        <td id="1.3"  onclick="place(this.id)"></td>
                                </tr>
                                <tr>
                                        <td id="2.1"  onclick="place(this.id)"></td>
                                        <td id="2.2" onclick="place(this.id)"></td>
                                        <td id="2.3"  onclick="place(this.id)"></td>
                                </tr>
                                <tr>
                                        <td id="3.1"  onclick="place(this.id)"></td>
                                        <td id="3.2" onclick="place(this.id)"></td>
                                        <td id="3.3"  onclick="place(this.id)"></td>
                                </tr>
                        </table>
                </div>
                 <div class="button">
                    <button id="turn">hkhkhkh</button>
                    <button id="start" onClick="start()" >Start</button>
                    <!-- <button id="O" onClick="O()" style="background-color: grey;">O</button> -->
                    <button id="restart" onClick="reset()" >Restart</button>
                </div>

        </div>
</body>
</html>
